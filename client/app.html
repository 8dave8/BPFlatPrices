<!DOCTYPE html>
<html>
<head>
    <title>Budapesti lakásárak predikciója</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Terület (m2)</h2>
    <input class="area"  type="email" id="uiSqft" class="floatLabel" name="m2" value="80">
	<h2>Szobák száma</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
	</form>
<form class="form">
	<h2>Félszobák száma</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="0"/>
		<label for="radio-bath-1">0</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="1" checked/>
		<label for="radio-bath-2">1</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="2"/>
		<label for="radio-bath-3">2</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="3"/>
		<label for="radio-bath-4">3</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="4"/>
		<label for="radio-bath-5">4</label>
	</div>
	<h2>Kerület</h2>
	<div>
    	<select class="location" name="" id="uiLocations">
        	<option value="" disabled="disabled" selected="selected">Válassz kerületet</option>
			<option>1. kerület</option>
        	<option>2. kerület</option>
  		</select>
	</div>

	<h2>Bútorozottság</h2>
	<div>
    	<select class="location" name="" id="uiButorok">
        	<option value="" disabled="disabled" selected="selected">Válassz butorozottságot</option>
			<option>igen</option>
        	<option>nem</option>
  		</select>
	</div>

	<h2>emelet</h2>
	<div>
    	<select class="location" name="" id="uiEmeletek">
        	<option value="" disabled="disabled" selected="selected">Válassz emeletet</option>
			<option>1</option>
        	<option>földszint</option>
  		</select>
	</div>

	<h2>lift</h2>
	<div>
    	<select class="location" name="" id="uiLift">
        	<option value="" disabled="disabled" selected="selected">Válassz liftet</option>
			<option>van</option>
        	<option>nincs</option>
  		</select>
	</div>

<button class="submit" onclick="onClickedEstimatePrice()" type="button">Ár predikciója</button>
<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</body>
</html>
